<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  />
  <link rel="stylesheet" href="stylesheet.css" type="text/css" />

  <link
    href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
    rel="stylesheet"
  />
  

    <title>Base-apparel</title>
</head>
<body>
<header> 
    <img src="images/logo.svg" class="logo" />
</header>
    <section class="content">
        <div class="column2">
            <img class="photo-mobile" src="images/hero-mobile.jpg" >
            <img class="photo-desktop" src="images/hero-desktop.jpg">
            
        </div>
        
        <div class="column1">
            <h1><span class="coloredtext">WE'RE</span> </br>COMING </br>SOON</h1>
            <p> Hello fellow shoppers! We're currently building our new fashion 
                store. Add your email below to stay up-to-date with announcements and our 
                launch deals.</p>
          
               
                  
                  <div class="form">
                    <input type="email" placeholder="Email Address">
                    <span class="error"><img src="images/icon-error.svg" alt="error"  class="error-icon"></span>
                    <button type="submit"> </button>
                    <p class="errorMsg" style="color: hsl(0, 93%, 68%)">please provide a valid email</p>
                </div>
                <footer>
                    <p>Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend mentor.</a> Coded by <a href="https://github.com/ikiv-rach" target="_blank">Victoria Salami</a></p>
                </footer>
        </div>
        
        

    </section>
    
    <script src="email-validation.js"></script>
</body>
</html>
